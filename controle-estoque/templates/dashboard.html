<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Controle de Estoque</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="dashboard-container">

        <!-- Cabeçalho -->
        <header class="dashboard-header">
            <h1>Controle de Estoque</h1>
            <div class="user-info">
                <span>Usuário: <strong>{{ username }}</strong></span>
                <a href="/logout" class="btn-secondary" role="button">Sair</a>
            </div>
        </header>

        <!-- Notificações -->
        <section id="notifications" class="notifications" aria-live="polite"></section>

        <!-- Barra de ações -->
        <nav class="actions-bar" aria-label="Ações rápidas">
            <button id="generateReport" class="btn-primary" type="button">
                <!-- Ícone acessível -->
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" 
                     stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 
                             2 0 0 0 2 2h12a2 2 0 0 0 
                             2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                <span>Gerar Relatório</span>
            </button>
        </nav>

        <!-- Estoque -->
        <main>
            <div class="inventory-grid" id="inventoryGrid">
                <!-- Itens são injetados via JS -->
            </div>
        </main>
    </div>

<!-- Formulário de cadastro de produto (apenas para admin) -->
<section id="createItemSection" style="display:none; margin-bottom:20px;">
    <h2>Cadastrar Novo Produto</h2>
    <div class="form-group">
        <input type="text" id="newItemName" placeholder="Nome do produto" required>
    </div>
    <div class="form-group">
        <input type="number" id="newItemQuantity" placeholder="Quantidade" min="0" required>
    </div>
    <div class="form-group">
        <input type="text" id="newItemUnit" placeholder="Unidade (ex: kg, unidades)" required>
    </div>
    <button id="createItemBtn" class="btn-primary" type="button">Cadastrar</button>
</section>

    <!-- Modal de edição -->
    <div id="editModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal-content">
            <h2 id="modalTitle">Editar Quantidade</h2>
            <p id="modalItemName"></p>
            <div class="form-group">
                <label for="modalQuantity">Nova quantidade:</label>
                <input type="number" id="modalQuantity" min="0" step="1">
            </div>
            <div class="modal-actions">
                <button id="modalSave" class="btn-primary" type="button">Salvar</button>
                <button id="modalCancel" class="btn-secondary" type="button">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
